<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="card-container">
      <section class="card">
        <div class="image">
          <img src="./images/image-product-desktop.jpg" class="desktop-img">
          <img src="./images/image-product-mobile.jpg" class="mobile-img">
        </div>
        <div class="card-content">
          <h4 class="card-subheader">PERFUME</h4>
          <h2 class="card-header">Gabrielle Essence Eau De Parfum</h2>
          <p class="card-desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <div class="new-price">$149.99</div>
            <div class="old-price"><del>$169.99</del></div>
          </div>
          <button class="btn"><img src="./images/icon-cart.svg">Add to cart</button>
        </div>
      </section>
    </div>
  </body>
</html>
